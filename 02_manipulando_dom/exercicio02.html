<html>
    <head>
        <title>RocketSeat - JavaScript</title>
        <meta charset="utf-8">
        <style>
            #boxhover{
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Curso RocketSeat - JavaScript</h1>
        <h2>Botão para manipulação do CSS: hover</h2>

        <button id="rbox">Blue Box</button>

        <script>
        /*
            Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
            algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:

            function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
            }
            var newColor = getRandomColor(); // #E943F0
        */

       var btn = document.querySelector("#rbox");
       var troca = document.querySelector("#troca");

       console.log(btn);
       
       


       btn.onclick = function(){
            var elemento = document.createElement("div");
            document.querySelector("body").appendChild(elemento);
            
            elemento.setAttribute('class', 'box');
            elemento.setAttribute('id', 'box');
            elemento.setAttribute('style','height: 100px; width: 100px; background-color:blue;');
            
            console.log(elemento);

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
                return color;
            }

            elemento.onmouseover = function(){
                var newColor = getRandomColor();
                var elemento = document.querySelector('#box');
                elemento.setAttribute('style','height: 100px; width: 100px; background-color:'+newColor+';');
            }
       }

  
        </script>
    </body>
</html>
