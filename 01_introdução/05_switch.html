<html>

        <title>RocketSeat - JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso RocketSeat - JavaScript</h1>
        <h2>05 - Switch</h2>

        <script>
            
            //Estruturas condicionais
            function sexo (sex){

                switch (sex){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino'
                    default:
                        return 'Indefinido'
                }
            }

            var retorno = sexo("A");
            console.log(retorno);
        </script>
    </body>
</html>
