<html>
    <head>
        <title>RocketSeat - JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso RocketSeat - JavaScript</h1>
        <h2>Exercício 3 - Função para concatenação de Array</h2>

        <script>
            
            /*
                Dado o seguinte vetor de objetos:
                var usuarios = [
                {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
                ];
                Escreva uma função que produza o seguinte resultado:
                O Diego possui as habilidades: Javascript, ReactJS, Redux
                O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
                Dica: Para percorrer um vetor você deve utilizar a sintaxe for...of e para unir valores de um array
                com um separador utilize o join
            */

            var usuarios = [
                    {
                        nome: "Diego",
                        habilidades: ["Javascript", "ReactJS", "Redux"]
                    },
                    {
                        nome: "Gabriel",
                        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                    }
                ];

            function resultado(usuarios){

                for(x of usuarios){
                    document.write("O " + x.nome + " possui as habilidades: " + x.habilidades.join(', ') + "<br>");
                }
                
            }
            
            resultado(usuarios);
        </script>
    </body>
</html>
