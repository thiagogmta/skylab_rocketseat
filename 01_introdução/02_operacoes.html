        <h1>Curso RocketSeat - JavaScript</h1>
        <h2>02 - Operações Matemáticas</h2>

        <script>
            //Operações matemáticas

            var x = 10;
            var y = 5;

            var resultado = x+y; //adição, subtração, divisão, multiplicação

            x = x+3; //Incremento
            y += 3; //incremento da mesma maneira (/, *, - também podem ser usados);
            console.log(resultado);
            console.log(x);
            console.log(y);
        
        </script>
    </body>
