        <h2>03 - Funções</h2>

        <script>
            
            //Função que converte Celcius para Kelvin
            function kelvin(cel){
                var k = cel + 273;
                return k;
                
            }
            
            //Função que converte Celcius para Farenheit
            function far(cel){
                var f = (1.8 * 37)+32;
                return f;
            }

            var k = kelvin(32);
            console.log(k);

            var f = far(32);
            console.log(f);
        </script>
